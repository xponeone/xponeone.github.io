        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top np-nav">
            <div class="container-fluid" style="margin: 0 auto; width: 50vw; min-width: 300px;">
                <a class="navbar-brand np-text" href="/">XPONEONE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#">Downlaod</a>
                        <a class="nav-link" href="/library_finder">Library Checker</a>
                        <a class="nav-link" href="https://github.com/xponeone">Github</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="np-flat" style="margin: 0 auto; width: 50vw; min-width: 300px; margin-top: 20vh; padding: 50px; border-radius: 25px;" class="bg-light">
            <div id="remainTime" style="text-align: center;"></div>
            <div class="np-flat" style="padding: 10px; margin: 0 auto; margin-top: 50px; width: 320px; height: 270px;">
                <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-FMDQVsy1tJcQgStv" data-ad-width="300" data-ad-height="250"></ins>
            </div>
        </div>
        <script>
            const urlParams = new URL(location.href).searchParams;
            const f = urlParams.get('f');
            if (!f) {
                document.getElementById('remainTime').innerHTML = '<h3 class="np-text">Hmm... that\'s not the right link.</h3><a href="/download">return to download page</a>';
            } else if(f == 'installer' || f == 'zip') {
                var remainTime = 5;
                document.getElementById('remainTime').innerHTML = '<h5 class="np-text">Your download will start automaticaly in ' + remainTime + ' sceonds...</h5>';
                const timer = setInterval(downloadHandler, 1000);

                let href;
                fetch('/new.json', {cache: 'no-store'})
                .then(response => response.json())
                .then(data => {
                    if(f == 'installer') href = data.installer_link;
                    else if(f == 'zip') href = data.zip_link;
                });

                function downloadHandler() {
                    if (remainTime > 1) {
                        remainTime--;
                        document.getElementById('remainTime').innerHTML = '<h5 class="np-text">Your download will start automaticaly in ' + remainTime + ' sceonds...</h5>';
                        return;
                    }
                    clearInterval(timer);
                    downlaod();
                }

                function downlaod() {
                    document.getElementById('remainTime').innerHTML = '<h4 class="np-text">Thanks for download!</h4>';
                    document.getElementById('remainTime').innerHTML += '<a href="' + href + '" id="download">If the download does not start automatically, please click here</a>'
                    document.getElementById('download').click();
                }
            }
        </script>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </body>
</html>
