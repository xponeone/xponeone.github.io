<html>
    <head>
        <title>xponeone</title>
        <meta charset="utf-8">
        <meta name="referrer" content="unsafe-url" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="/neumorphism.css" rel="stylesheet">
        <script async src="https://fundingchoicesmessages.google.com/i/pub-6912747619756037?ers=1" nonce="62bDlWO3KN_gD1B9PKcSzA"></script><script nonce="62bDlWO3KN_gD1B9PKcSzA">(function() {function signalGooglefcPresent() {if (!window.frames['googlefcPresent']) {if (document.body) {const iframe = document.createElement('iframe'); iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;'; iframe.style.display = 'none'; iframe.name = 'googlefcPresent'; document.body.appendChild(iframe);} else {setTimeout(signalGooglefcPresent, 0);}}}signalGooglefcPresent();})();</script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light np-nav">
            <div class="container-fluid" style="margin: 0 auto; width: 50vw; min-width: 300px;">
                <a class="navbar-brand np-text" href="#">XPONEONE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon np-text"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/download">Downlaod</a>
                        <a class="nav-link" href="/library_finder">Library Finder</a>
                        <a class="nav-link" href="https://github.com/xponeone">Github</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="np-flat" style="margin: 0 auto; width: 50vw; min-width: 300px; margin-top: 100px;">
            <h1 class="np-text">Welcome to xponeone's offical website!</h1>
            <br>
            <div id="notification"></div>
        </div>
        <div class="np-flat" style="margin: 0 auto; width: 50vw; min-width: 300px; margin-top: 50px;">
            <h1 class="np-text">XPSM v3<span id="version"></span></h1>
            <h4 class="np-text" style="word-break: break-all;">The next generation of scenery sorting.</h4>
            <br>
            <h5 class="np-text" style="word-break: break-all;">Features:</h5>
            <h6 class="np-text" style="word-break: break-all;">- support 11 & 12</h6>
            <h6 class="np-text" style="word-break: break-all;">- auto sorting scenery</h6>
            <h6 class="np-text" style="word-break: break-all;">- find missing library</h6>
            <h6 class="np-text" style="word-break: break-all;">- disable/enable scenery from map tiles</h6>
            <a href="/download"><button class="np-button-blue" style="margin: 10px;">Download XPSM</button></a>
        </div>
        <div class="np-flat" style="margin: 0 auto; width: 50vw; min-width: 300px; margin-top: 50px; margin-bottom: 100px;">
            <h1 class="np-text">Change log</h1>
            <div id="change_log"></div>
        </div>
        <script>
            fetch('/new.json', {cache: 'no-store'})
            .then(response => response.json())
            .then(data => {
                data.notification.forEach(i => {
                    document.getElementById('notification').innerHTML +='<h5 class="np-text" style="word-break: break-all;"><i class="bi bi-megaphone-fill"></i> ' + i + '</h5>';
                });
                data.change_log.forEach(i => {
                    document.getElementById('change_log').innerHTML += '<h5 class="np-text" id="version" style="margin-top: 20px;">' + i.version + '</h5>';
                    i.detail.forEach(j => {
                        document.getElementById('change_log').innerHTML += '<h6 class="np-text" style="word-break: break-all;">- ' + j + '</h6>'
                    });
                });
            });
        </script>
    </body>
</html>
